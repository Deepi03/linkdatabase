<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 <head lang="en">
        <meta charset="UTF-8" />
        <title>Show links</title>
       
<link  href="/css/layout.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
<body>
    <h3 class="home center">Show Links</h3>


    <div class="center">
        <div><a  th:href="@{/addlinks1}" class="link pen" title="directs to add link page">Add links</a></div>
        <div><a  th:href="@{/home1}"class="link pen" title="directs to home page">Home</a></div>
    </div>
     <section class="gap">
    <table class="table">
        <thead>
          <tr >
            <th scope="col">Id</th>
            <th scope="col">Heading</th>
            <th scope="col">Links</th>

            <th scope="col">Description</th>
            <th scope="col">Keyword</th> 
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each = "link:${links}">
            <td th:text = "${link.id}">id</td>
            <td th:text = "${link.heading}">heading</td>
            <td> <a th:href ="${link.link}" th:text = "${link.link}" target="_blank" class="link links" title="directs you to the link page">link</a></td>
            <td th:text = "${link.description}">description</td>
            <td th:text = "${link.keyword}">keyword</td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${link.id})}" title="updates the link"><i class="fas fa-pen-fancy pen"></i></a> </td>  
           <td><a th:href="@{/deletelink/{id}(id=${link.id})}" title="delete the link" ><i class="fas fa-trash-alt pen"></i></a></td>
            
           <!-- <td><form th:action="@{/deletelink/{id}(id=${link.id})}" th:method="delete"><button><i class="fas fa-user-minus"></i></i></button></form></td> -->
          </tr>
        </tbody>
      </table>
    </section>

</body>
</html>
