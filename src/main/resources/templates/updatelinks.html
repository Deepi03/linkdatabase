<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 <head lang="en">
        <meta charset="UTF-8" />
        <title>Show links</title>
       
<link  href="/css/layout.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
<body>
    <h3 class="home center">Update Links</h3>

    <div class="add-form">  
        <form method="POST" th:action = "@{/updatelink/{id}(id=${link.id})}" >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Heading</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="heading" th:value="${link.heading}">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Descriptiion</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="description" th:value="${link.description}">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Keyword</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="keyword" th:value="${link.keyword}">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Link</label>
            <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="link" th:value="${link.link}">
            
          </div>
          <div class="add-link-form center home">
          <button type="submit" class="btn btn-info">Update</button>
        </div>
        </form>
      </div>
   
     
    


</body>
</html>
